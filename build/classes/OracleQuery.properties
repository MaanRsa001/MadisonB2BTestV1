motor.report.b2csearch=SELECT hpm.APPLICATION_NO, hpm.QUOTE_NO, hpm.CUSTOMER_ID, TO_CHAR(hpm.EFFECTIVE_DATE - 30, 'DD/MM/YYYY') QUOTATION_DATE, TO_CHAR (hpm.EFFECTIVE_DATE, 'DD/MM/YYYY') VALIDITY_DATE, TO_CHAR (hpm.INCEPTION_DATE, 'DD/MM/YYYY') POLICY_START_DATE, NVL (pi.COMPANY_NAME, pi.FIRST_NAME) CUSTOMER_NAME, hpm.LOGIN_ID, pi.COMPANY_NAME, TO_CHAR (hpm.INCEPTION_DATE, 'DD/MM/YYYY') INCEPTION_DATE, NVL (hpm.PREMIUM, 0) PREMIUM, hpm.EFFECTIVE_DATE, hpm.POLICY_NO, CASE WHEN hpm.STATUS = 'Y' AND hpm.REMARKS IN('Admin', 'NORMAL_EXCESS_PRICE') THEN 'Referral Approved' ELSE CASE WHEN hpm.STATUS = 'Y' AND TRUNC (HPM.EFFECTIVE_DATE) >= TRUNC (SYSDATE) AND hpm.remarks IS NULL AND hpm.ADMIN_REFERRAL_STATUS IS NULL THEN 'Existing Quote' ELSE CASE WHEN hpm.STATUS = 'Y' AND TRUNC(hpm.EFFECTIVE_DATE) < TRUNC(SYSDATE) THEN 'Lapsed Quote' ELSE CASE WHEN hpm.STATUS = 'D' THEN 'Rejected Quote' ELSE CASE WHEN hpm.STATUS = 'Y' AND hpm.REMARKS IN ('Referal') THEN 'Referral UnApproved' ELSE CASE WHEN hpm.STATUS IN ('R') THEN 'Referral Rejected' ELSE CASE WHEN ( (hpm.PAYMENT_MODE = 6 AND hpm.STATUS IN ('P', 'SP')) OR (hpm.PAYMENT_MODE != 6 AND hpm.STATUS IN ('P'))) THEN 'Policy' ELSE CASE WHEN hpm.status in ('CCP','SP','UWP') THEN 'Pending Policy' ELSE CASE WHEN hpm.status in ('PC') THEN 'Canceled Policy' ELSE hpm.STATUS END END END END END END END END END AS STATUS, CASE WHEN hpm.STATUS = 'Y' AND hpm.REMARKS IN ('Admin', 'NORMAL_EXCESS_PRICE') THEN 'RA' ELSE CASE WHEN hpm.STATUS = 'Y' AND TRUNC (HPM.EFFECTIVE_DATE) >= TRUNC (SYSDATE) AND hpm.remarks IS NULL AND hpm.ADMIN_REFERRAL_STATUS IS NULL THEN 'QE' ELSE CASE WHEN hpm.STATUS = 'Y' AND TRUNC(hpm.EFFECTIVE_DATE) < TRUNC(SYSDATE) THEN 'QL' ELSE CASE WHEN hpm.STATUS = 'D' THEN 'R' ELSE CASE WHEN hpm.STATUS = 'Y' AND hpm.REMARKS IN ('Referal') THEN 'RU' ELSE CASE WHEN hpm.STATUS IN ('R') THEN 'RR' ELSE CASE WHEN ( (hpm.PAYMENT_MODE = 6 AND hpm.STATUS IN ('P', 'SP')) OR (hpm.PAYMENT_MODE != 6 AND hpm.STATUS IN ('P'))) THEN 'P' ELSE CASE WHEN hpm.status in ('CCP','SP','UWP') THEN 'PP' ELSE CASE WHEN hpm.status in ('PC') THEN 'PC' ELSE hpm.STATUS END END END END END END END END END AS STATUS_TYPE FROM HOME_POSITION_MASTER HPM, PERSONAL_INFO PI WHERE hpm.LOGIN_ID = ? AND hpm.CUSTOMER_ID = pi.CUSTOMER_ID AND hpm.PRODUCT_ID = ? AND hpm.BRANCH_CODE = ? AND hpm.APPLICATION_ID = NVL (CASE HPM.APPLICATION_ID WHEN ? THEN NULL ELSE '1' END, HPM.APPLICATION_ID) AND QUOTE_NO LIKE ? AND PI.MOBILE LIKE ? AND PI.AMEND_ID = (SELECT MAX (AMEND_ID) FROM PERSONAL_INFO WHERE CUSTOMER_ID = PI.CUSTOMER_ID) AND PI.STATUS = 'Y' ORDER BY QUOTE_NO DESC
