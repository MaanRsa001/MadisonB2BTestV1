##Steps for creating API key for Google URL Shortening

##- Go to the [url=https://console.developers.google.com/]Google Developers Console[/url].
##- Select a project, or create a new one.
##- In the sidebar on the left, expand APIs & auth. Next, click APIs. In the list of APIs, make sure the status is ON for the Google URL Shortener API.
##- In the sidebar on the left, select Credentials.
##- [b]Public API access[/b]:- To create an API key, click Create new Key and select "Server key".





